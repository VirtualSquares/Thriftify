<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/assets/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="hero">
        <div class="main">
            <h1 style="text-align: center; font-weight: 400; font-size: 30px;">Register</h1>
            <p style="text-align: center;">Please enter a login and password</p>

            <form method="post">
                <div class="username" style="margin: 15px;">
                    <input type="text" style="border-radius: 2px; font-size: 20px; width: 300px; text-align: center;" placeholder="Username"
                        name="username">
                </div>

                <div class="password" style="margin: 15px;">
                    <input type="password" style="border-radius: 2px; font-size: 20px; width: 300px; text-align: center;" placeholder="Password"
                        name="password">
                </div>

                <p style="text-align: center;">Already have an account? <a href="/login">Login</a></p>

                <button type="submit" class="btn btn-outline-success" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
